<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button slot="icon-only" (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Movie Details</ion-title>
    <ion-buttons slot="end">
      <ion-button slot="icon-only"></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12">
        <h3>{{movie.original_title}}</h3>
        <p>{{movie.overview}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
