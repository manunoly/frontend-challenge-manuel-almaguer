<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Countries
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ng-container *ngIf="!countries; else elseTemplate">
    <div class="ion-text-center">
      <ion-spinner></ion-spinner>
      <h6>Please wait...</h6>
    </div>
  </ng-container>
  <ng-template #elseTemplate>
    <div>
      <ion-list>
        <ion-item *ngFor='let country of countries | async' [routerLink]="[country.code, 'details']">
          <ion-label>
            Country Code: <strong> {{country.code}}</strong>
            <br />
            Country Name: <strong> {{country.name}}</strong>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ng-template>
</ion-content>
